<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c41c567d24.js" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet">
    <title>Sign Up Page</title>
</head>

<body>
    <div class="login-form">
        <div class="first-section">
            <i class="fa-solid fa-fingerprint"></i><br><br>
            <form action="#">
                <input type="text" name="name" placeholder="Your name"><br><br>
                <input type="text" name="email" placeholder="E-mail address"><br><br>
                <input type="text" name="password" placeholder="Password"><br><br>
            </form>
        </div>
        <div class="second-section">
            <button>Sign Up</button><br><br>
            <p>By creating an account, you agree and accept our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
        </div>
        <div class="third-section">
            <h3>Already have an account? <a href="#">Log in</a>.</h3>
        </div>
    </div>
</body>
</html>
